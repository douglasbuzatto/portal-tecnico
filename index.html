<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal T√©cnico - GPON</title>
    <style>
        :root {
            --primary: #5E6AD2;
            --primary-dark: #4A4FCF;
            --secondary: #8E96FF;
            --background: #F7F7F8;
            --surface: #FFFFFF;
            --text: #2D3748;
            --text-light: #718096;
            --accent: #9F7AEA;
            --success: #68D391;
            --gradient: linear-gradient(135deg, #5E6AD2, #9F7AEA);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Decorative background elements */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(94,106,210,0.1) 0%, rgba(94,106,210,0.05) 25%, transparent 50%);
            z-index: -1;
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px;
            background: var(--surface);
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(94,106,210,0.1);
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            margin-bottom: 20px;
            background: var(--gradient);
            padding: 3px;
            position: relative;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 18px;
            background: white;
        }

        .logo::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 22px;
            background: var(--gradient);
            z-index: -1;
            filter: blur(8px);
            opacity: 0.5;
        }

        .status {
            display: inline-block;
            padding: 6px 16px;
            background: var(--success);
            color: var(--surface);
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 12px;
            box-shadow: 0 2px 8px rgba(104, 211, 145, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin: 16px 0 8px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .section {
            margin: 30px 0;
        }

        .section-title {
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--gradient);
            border-radius: 2px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: var(--surface);
            border-radius: 16px;
            padding: 20px;
            text-decoration: none;
            color: var(--text);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(94,106,210,0.1);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(94,106,210,0.1);
            border-color: var(--primary);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient);
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: left;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .card-icon {
            font-size: 24px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background);
            border-radius: 12px;
            color: var(--primary);
        }

        .card-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text);
        }

        .tag {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 4px 12px;
            background: var(--background);
            color: var(--primary);
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
                margin: 20px auto;
            }

            .header {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
