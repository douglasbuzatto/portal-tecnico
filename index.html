<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary-color: #0f172a;      /* Azul escuro mais profissional */
            --hover-color: #1e40af;        /* Azul mais escuro para hover */
            --background-color: #f1f5f9;   /* Cinza claro para fundo */
            --card-background: #ffffff;
            --text-color: #1e293b;
            --accent-color: #3b82f6;       /* Azul para destaques */
            --status-green: #059669;       /* Verde para status online/ativo */
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            text-align: center;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            line-height: 1.6;
            background-image: linear-gradient(45deg, #f1f5f9 25%, #e2e8f0 25%, #e2e8f0 50%, #f1f5f9 50%, #f1f5f9 75%, #e2e8f0 75%, #e2e8f0 100%);
            background-size: 20px 20px;
        }

        .container {
            max-width: 700px;
            margin: 20px auto;
            background: var(--card-background);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .profile {
            margin-bottom: 30px;
            position: relative;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            border: 3px solid var(--accent-color);
            padding: 3px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
            background: #f8fafc;
        }

        .status-badge {
            position: absolute;
            top: 85px;
            left: 50%;
            transform: translateX(20px);
            background: var(--status-green);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .profile h1 {
            font-size: 1.8rem;
            margin: 10px 0;
            color: var(--primary-color);
        }

        .profile p {
            color: #64748b;
            margin: 0;
            font-size: 1.1rem;
        }

        .section-title {
            text-align: left;
            margin: 20px 0 10px;
            color: var(--primary-color);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.15);
        }

        .link span {
            margin-left: 12px;
        }

        .tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: auto;
        }

        @media (max-width: 640px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .profile h1 {
                font-size: 1.5rem;
            }

            .link {
                padding: 14px 16px;
                font-size: 1rem;
            }
        }
    </style>
</head>
